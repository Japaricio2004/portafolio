<section class="max-w-3xl mx-auto px-6 py-16">

    <p class="text-center text-gray-600 mb-10">¿Tienes una consulta o propuesta? Estoy encantado de leer tu mensaje.</p>

    <form 
    action="https://formsubmit.co/jorge2946237@gmail.com"

    class="space-y-6 bg-white p-10 rounded-2xl shadow-xl hover:shadow-2xl transition duration-300"

        <label class="block text-gray-700 font-medium mb-1">Mensaje</label>

    <button type="submit"
            class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold text-lg py-3 rounded-xl transition duration-200 shadow-md hover:shadow-lg">
